{{#layout}}
<div>
    <h2>User List</h2>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>View</th>
            <th>Delete</th>
        </tr>
        <tr>
            {{#allusers}}
            <td><a href="/users/{{id}}">{{id}}</a></td>
            <td>{{firstName}}</td>
            <td>{{lastName}}</td>
            <td><a href="/users/getuser/{{id}}">View</a></td>
            <td><a href="/users/deleteuser/{{id}}">Delete</a> </td>
        </tr>
        {{/allusers}}
    </table>
</div>
<div class="row">
    <button type="button" onclick="history.back()" class="btn btn-default">Back</button>
    <button type="button" onclick="window.location.href='/users/adduser'" class="btn-default">New User</button>
</div>
{{/layout}}
{{>layout}}
